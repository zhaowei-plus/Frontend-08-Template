<div id="container"></div>
<button onclick="handleSave()">保存</button>
<script>
    // BFS 并不是最好的寻路算法

    // 确保每次取出的都是最小的一个值
    // optional：推荐使用二叉堆

    // TODO - 优化替换称更好的数据结构
    class Sorted {
        constructor(data, compare) {
            this.data = data.slice();
            this.compare = compare || ((a, b) => a - b);
        }

        // 确保每次取出的数是最小的值
        take = () => {
            // 在优先队列中，按照移动代价进行排序

            if (!this.data.length) {
                return;
            }

            let min = this.data[0];
            let minIndex = 0;

            for (let i = 0; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i];
                    minIndex = i;
                }
            }

            // 取出数据之后，删除数据
            // 注意：这里不用数组的splice，减少不必要的数据移动，转变 O(n) 写操作为 O(1)
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            return min;
        }

        give = (v) => {
            this.data.push(v);
        }

        get length() {
            return this.data.length
        }
    }

    // 实现排序的数据
    // 数组
    // winner Tree
    // heap
    // 二叉树/二叉堆/满二叉树

    // 1使用一维数组来保存地图数据
    const MAP_SIZE = 100

    // 加载地图数据
    const loadMap = () => {
        if (localStorage['map']) {
            return JSON.parse(localStorage['map'])
        }
        return Array(MAP_SIZE * MAP_SIZE).fill(0)
    }

    // 0 表示空 1 表示不可用
    let map = loadMap()

    const container = document.getElementById('container');

    function drawMap() {
        let mousedown = false
        let clear = false

        for (let j = 0; j < MAP_SIZE; j++) {
            for (let i = 0; i < MAP_SIZE; i++) {
                let cell = document.createElement('div')
                cell.classList.add('cell')

                if (map[j * MAP_SIZE + i] === 1) {
                    cell.style.backgroundColor = 'black'
                }

                cell.addEventListener('mousemove', () => {
                        if (mousedown) {
                            if (clear) {
                                map[j * MAP_SIZE + i] = 0
                                cell.style.backgroundColor = ''
                            } else {
                                map[j * MAP_SIZE + i] = 1
                                cell.style.backgroundColor = 'black'
                            }
                        }
                    })
                    // await sleep(20)
                container.appendChild(cell)
            }
        }

        // 添加鼠标事件
        container.addEventListener('mousedown', e => {
            mousedown = true

            // 鼠标右键表示清除
            clear = (e.which === 3)
        })
        container.addEventListener('mouseup', () => {
            mousedown = false
        })

        // 阻止鼠标右键默认行为
        container.addEventListener('contextmenu', e => e.preventDefault())
    }

    const handleSave = () => {
        localStorage.setItem('map', JSON.stringify(map))
    }

    // 利用async/await 实现可视化，用于调试
    const sleep = (time) => {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve()
            }, time)
        })
    }

    const findPath = async(map, start, end) => {
        const table = Object.create(map)

        // queue - 所有搜索算法的灵魂
        const queue = new Sorted([start], (a, b) => distance(a) - distance(b)) // 换成 stack 可以改成深度优先搜索

        // TODO 需要找到最短的路径

        const insert = async(x, y, pre) => {
            if (x < 0 || x >= MAP_SIZE || y < 0 || y >= MAP_SIZE) {
                return;
            }

            // 跳过已经搜索的点
            if (table[y * MAP_SIZE + x]) {
                // 检测是否是最优的前驱节点
                return;
            }

            // 添加可视化调试
            // await sleep(30)
            container.childNodes[y * MAP_SIZE + x].style.backgroundColor = 'lightgreen'
            table[y * MAP_SIZE + x] = pre

            // 标记节点，表示搜索过程
            // map[y * MAP_SIZE + x] = 2
            queue.give([x, y])
        }

        // g(x)
        const distance = (point) => {
            return h(point) + g(point)
        }

        // 启发函数：f(x) = h(x) + g(x)
        const f = (x) => {
            return h(x) + g(x)
        }

        // h(x) 节点x距离目标节点的预估代价
        const h = (x) => {
            return (x[0] - end[0]) ** 2 + (x[1] - end[1]) ** 2
        }

        // g(x) 节点距离起点的代价
        const g = (x) => {
            return (x[0] - start[0]) ** 2 + (x[1] - start[1]) ** 2
        }

        while (queue.length) {
            let [x, y] = queue.take()

            // 到达目的节点
            if (x === end[0] && y === end[1]) {
                const path = []

                // 从终点项起点查找，根据 pre 信息找到路径
                while (x !== start[0] || y !== start[1]) {
                    path.push(map[y * MAP_SIZE + x]);
                    [x, y] = table[y * MAP_SIZE + x];
                    await sleep(30);
                    container.childNodes[y * MAP_SIZE + x].style.backgroundColor = 'purple';
                }
                return path;
            }

            // 搜索四周（上、下、左、右）节点
            await insert(x - 1, y, [x, y])
            await insert(x, y - 1, [x, y])
            await insert(x + 1, y, [x, y])
            await insert(x, y + 1, [x, y])

            // 搜索斜脚
            await insert(x - 1, y - 1, [x, y])
            await insert(x + 1, y - 1, [x, y])
            await insert(x - 1, y + 1, [x, y])
            await insert(x + 1, y + 1, [x, y])
        }
        return false
    }


    drawMap()
</script>
