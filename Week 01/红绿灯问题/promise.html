<!doctype>
<html>

<head>
    <title>红绿灯问题</title>
    <style>
        .green,
        .yellow,
        .red {
            width: 80px;
            height: 80px;
            display: inline-block;
            border-radius: 50%;
            background-color: gray;
            margin: 10px;
        }
        
        .green.light {
            background-color: green;
        }
        
        .yellow.light {
            background-color: yellow;
        }
        
        .red.light {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
</body>
<script>
    function green() {
        const lights = document.getElementsByTagName('div')
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove('light')
        }
        document.getElementsByClassName('green')[0].classList.add('light')
    }

    function yellow() {
        const lights = document.getElementsByTagName('div')
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove('light')
        }
        document.getElementsByClassName('yellow')[0].classList.add('light')
    }

    function red() {
        const lights = document.getElementsByTagName('div')
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove('light')
        }
        document.getElementsByClassName('red')[0].classList.add('light')
    }

    function sleep(time) {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve()
            }, time);
        })
    }

    function go() {
        green()
        sleep(10000).then(() => {
            yellow()
            return sleep(3000)
        }).then(() => {
            red()
            return sleep(5000)
        }).then(() => {
            go()
        })
    }
</script>

</html>
